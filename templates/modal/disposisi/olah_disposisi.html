{% for data in disposisi %}
  <div class="modal fade" id="edit_olah_disposisi{{ data.id }}" tabindex="-1" aria-labelledby="edit_klasifikasi" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="edit_klasifikasi">EDIT DISPOSISI </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form action="{% url 'olah_disposisi_edit' data.id  %}" enctype="multipart/form-data" method="POST" class="was-validated">
          {% csrf_token %}   
          <div class="modal-body">
            
            <div style="margin-left: 3rem;" class="d-flex gap-3 text-center">

                <div class="col-3">
                    <label for="inputAddress" class="form-label">PILIH DISPOSISI</label>
                    <select class="form-select" aria-label="Default select example" id="klasifikasi" name="disposisi"    required>
                        <option value="{{ data.disposisi }} ">{{ data.disposisi }}</option>
                        <option value="">====================</option>
                        <option value="KABARANAHAN">KABARANAHAN</option>
                        <option value="SEKRETARIAT">SEKRETARIAT</option>
                        <option value="BAGIAN UMUM">BAGIAN UMUM</option>
                    </select>
                </div>


                <div class="col-4">
                  <label for="inputPassword4" class="form-label">TANGGAL DISPOSISI DIBUAT</label>
                  <input type="date" class="form-select" placeholder="First name" aria-label="First name" name="tgl_disposisi"  value="{{ data.tgl_disposisi | date:"Y-m-d" }}"  required />
                </div>

                <div class="col-4">
                  <label for="inputPassword4" class="form-label">TANGGAL DISPOSISI KEMBALI</label>
                  <input type="date" class="form-select" placeholder="First name" aria-label="First name" name="tgl_disposisi_kembali"  value="{{ data.tgl_disposisi_kembali | date:"Y-m-d" }}"  required />
                </div>
               

            </div>

            <div style="margin-left: 3rem;" class="d-flex gap-5 text-center mt-3">


                <div class="col-5">
                  <label for="inputAddress" class="form-label">NO AGENDA </label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Input Perihal" name="no_agenda" value="{{ data.no_agenda}}" readonly required />
                </div>

                <div  class="text-center  col-6 ">
                  <label for="inputAddress" class="form-label">CATATAN </label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Input Catatan" name="catatan" value="{{ data.catatan}}" required />
                </div>

            </div>

            <div style="margin-left: 3rem;" class="mb-3 mt-3 text-center col-11">
              <label for="formFile" class="form-label">UPLOAD DISPOSISI</label>
              <input class="form-control" type="file" accept=".pdf" id="file_input" name="file_name"  />
            </div>
  
          
          

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Edit DISPOSISI</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endfor %}


{% for data in disposisi %}
  <div class="modal fade" id="delete_olah_disposisi{{ data.id }}" tabindex="-1" aria-labelledby="delete_kelompok" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="delete_kelompok">HAPUS DISPOSISI</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form action="{% url 'olah_disposisi_delete' data.id %}" method="POST">
          {% csrf_token %}
          <div class="modal-body">

           <div class="text-center ">
              <Span>"Yakin Hapus {{ data.disposisi }} Dengan No Agenda "{{ data.no_agenda | upper }}" ?</Span>
           </div>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Hapus</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endfor %}
