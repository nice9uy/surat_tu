
<div class="modal fade" id="bon_nota_dinas" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center" id="staticBackdropLabel">Tambah Nota Dinas ?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
 
        <form method="POST" action="{% url 'tambah_olah_nota_dinas' %}">
          {% csrf_token %}
            <button type="submit" class="btn btn-success col-12" data-bs-dismiss="modal">OK</button>
        </form>
        
      </div>
    </div>
  </div>
